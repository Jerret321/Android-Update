{% extends '../common/layout.html' %}
{% block title %}
添加app
{% endblock %}
{% block content %}
<div class="col-lg-12">
  <div class="ibox-content">
    <form method="post" action="/app/add" class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">应用名称</label>
        <div class="col-sm-10"><input type="text" name="name" class="form-control"></div>
      </div>
      <div class="form-group"><label class="col-sm-2 control-label">应用类型</label>
        <div class="col-sm-10">
          <select class="form-control m-b" name="os">
            <option value="1">Android</option>
            <option value="2">iOS</option>
          </select>
        </div>

      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">应用描述</label>
        <div class="col-sm-10"><textarea name="description" class="form-control"></textarea></div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">应用logo</label>
        <div class="col-sm-10"><input type="text" name="logo" placeholder="请输入logo url" class="form-control"></div>
      </div>
      <div class="form-group">
      <label class="col-sm-2 control-label">是否强制更新</label>
      <div class="col-sm-10"><input type="checkbox" name="is_force_update" class="form-control"></div>
    </div>
      <div class="hr-line-dashed"></div>
      <input type="hidden" name="uid" value="{{user.id}}">
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-2">
          <button class="btn btn-white" type="reset">重置</button>
          <button class="btn btn-primary" type="submit">添加</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
